<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html" title="logo fisheye">
      <img src="assets/images/logo.png" class="logo" alt="logo fisheye" />
    </a>
    </header>
    <main id="main" class="photograph-main">
      <div class="photograph-header">
        <button aria-label="Contact Me" class="contact_button">Contactez-moi</button>
      </div>
      <section class="media-section">
      <div class="media-content">

      </div></section>
    </main>
    <div id="contact_modal" tabindex="-1">
			<div class="modal" role="dialog"  >
				<header>
          <h1 tabindex="0" >Contactez-moi</h1>
          <button><img aria-label="Close contact form" src="assets/icons/close.svg" onclick="closeModal()" alt="close button" /></button>
        </header>
				<form id="contactForm">
					<div>
						<label for="firstname">Pr√©nom</label>
						<input type="text" id="firstname" name="firstname" />
					</div>
          <div>
						<label for="lastname">Nom</label>
						<input type="text" id="lastname" name="lastname" />
					</div>
          <div>
						<label for="email">Email</label>
						<input type="text" id="email" name="email"/>
					</div>
          <div>
						<label for="message">Votre message</label>
						<textarea type="text" id="message" name="message" ></textarea>
					</div>
          <button aria-label="Send" class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <div id="lightbox_modal" tabindex="-1">
      <div class="lightbox" role="dialog" aria-label="image closeup view">
        <button  id="closeLightboxBtn"><img aria-label="Close dialog" src="assets/icons/close_lightbox.svg" alt="close button"/></button>
        <div class="lightbox-content"></div>
      </div>
    </div>
    <script type="module" src="scripts/pages/photographer.js"></script>
    <script type="module" src="scripts/templates/header.js"></script>
    <script type="module" src="scripts/templates/medias.js"></script>
    <script type="module" src="scripts/templates/sortMedias.js"></script>
    <script type="module" src="scripts/templates/insert.js"></script>    
    <script src="scripts/utils/contactForm.js"></script>
    <script type="module"  src="scripts/utils/lightbox.js"></script>
  </body>
</html>
